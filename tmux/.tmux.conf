##### PLUGINS
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
run '~/.tmux/plugins/tpm/tpm'

##### CATPPUCCIN OPCJE
# Wariant palety (mocha to ciemny, frappe/jak wolisz)
set -g @catppuccin_flavour 'mocha'

# Segmenty po prawej – wpinamy CPU i baterię
# (Catppuccin pozwala mieszać segmenty bez ręcznego kolorowania)
set -g @catppuccin_right_status_modules "directory session cpu battery date_time"

# Segmenty po lewej – host + window
set -g @catppuccin_left_status_modules "hostname window"

# Interwały / format czasu
set -g status-interval 5
set -g @catppuccin_date_time_text "%Y-%m-%d %H:%M"