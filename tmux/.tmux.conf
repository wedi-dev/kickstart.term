# Instalacja TPM jeśli nie istnieje (automatycznie przy pierwszym uruchomieniu)
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

run '~/.tmux/plugins/tpm/tpm'

# Nadpisanie bindingów po załadowaniu pluginów - podwójne/potrójne kliknięcie kopiuje do schowka
bind -T copy-mode-vi DoubleClick1Pane select-pane \; send-keys -X select-word \; run-shell -d 0.15 \; send-keys -X copy-pipe-and-cancel "#{@clipboard-copy}"
bind -T copy-mode-vi TripleClick1Pane select-pane \; send-keys -X select-line \; run-shell -d 0.15 \; send-keys -X copy-pipe-and-cancel "#{@clipboard-copy}"
bind -T root DoubleClick1Pane select-pane \; copy-mode \; send-keys -X select-word \; run-shell -d 0.15 \; send-keys -X copy-pipe-and-cancel "#{@clipboard-copy}"
bind -T root TripleClick1Pane select-pane \; copy-mode \; send-keys -X select-line \; run-shell -d 0.15 \; send-keys -X copy-pipe-and-cancel "#{@clipboard-copy}"

