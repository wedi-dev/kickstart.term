##### PODSTAWY
unbind C-b
set -g prefix C-a
bind C-a send-prefix
set -sg escape-time 0
set -g focus-events on
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",*:RGB"
set -g mouse on
set -g history-limit 100000
setw -g mode-keys vi
set -g allow-rename off
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

##### PODZIA≈ÅY I NAWIGACJA
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r H resize-pane -L 5
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 5
bind Space display-panes
bind T choose-tree -Zw
bind S set -w synchronize-panes \; display-message "synchronize-panes: #{?pane_synchronized,on,off}"

##### STATUS
set -g status on
set -g status-interval 5
set -g status-position bottom
set -g status-justify centre

##### PLUGINS (TPM)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
run '~/.tmux/plugins/tpm/tpm'

##### CATPPUCCIN
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_right_status_modules "directory session cpu battery date_time"
set -g @catppuccin_left_status_modules  "hostname window"
set -g @catppuccin_date_time_text "%Y-%m-%d %H:%M"